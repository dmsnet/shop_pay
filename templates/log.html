<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log operations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
<h1>Last 100 log records (PostgreSQL 9.4) </h1>
</div>


<div class="container">
 <table class="table">
    <thead>
      <tr>
        <th>Log record ID</th>
		<th>CCY</th>
        <th>SUM</th>
        <th>Status</th>
        <th>Create date</th>
        <th>Update date</th>
		<th>Descriptions</th>
      </tr>
    </thead>
    <tbody>
        {% for item in data %}
               <tr class="success">
               <td> {{item["id"]}}</td>
               <td> {{item["ccy"]}}</td>
               <td> {{item["sum"]}}</td>
               <td> {{item["status"]}}</td>
               <td> {{item["created_at"]}}</td>
               <td> {{item["updated_at"]}}</td>
               <td> {{item["descr"]}}</td>



       </tr>
         {% endfor %}

    </tbody>
  </table>

</div>

</body>
</html>
